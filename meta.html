<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora EXP Modificado</title>
<style>
    body {
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    label {
        display: block;
        margin: 10px 0 4px;
    }
    input {
        width: 220px;
        padding: 6px;
        background: #111;
        border: 1px solid #333;
        color: white;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #222;
        color: white;
        border: 1px solid #444;
        cursor: pointer;
    }
    .resultado {
        margin-top: 25px;
        font-size: 20px;
        padding: 15px;
        background: #111;
        border: 1px solid #333;
        width: 460px;
    }
</style>
</head>
<body>

<h1>Calculadora EXP Modificado</h1>

<label>Meta:</label>
<input id="meta" type="number">

<label>ELP:</label>
<input id="elp" type="number">

<label>BP:</label>
<input id="bp" type="number">

<label>Nivel:</label>
<input id="nivel" type="number">

<label>Liga:</label>
<input id="liga" type="number">

<label>Fisura:</label>
<input id="fisura" type="number">

<label>Puntos Batalla Rango:</label>
<input id="pbRango" type="number">

<label>Modificador de Botín (disminuciones):</label>
<input id="modBotin" type="number">

<label>Cicatriz de Bot:</label>
<input id="cicatriz" type="number">

<label>Racha inicio de sesión:</label>
<input id="racha" type="number">

<button onclick="calcular()">Calcular EXP Modificado</button>

<div class="resultado" id="resultado">Esperando valores…</div>

<script>
function calcular() {

    const meta = parseFloat(document.getElementById("meta").value);
    const elp = parseFloat(document.getElementById("elp").value);
    const bp = parseFloat(document.getElementById("bp").value);

    const nivel = parseFloat(document.getElementById("nivel").value);
    const liga = parseFloat(document.getElementById("liga").value);
    const fisura = parseFloat(document.getElementById("fisura").value);
    const pbRango = parseFloat(document.getElementById("pbRango").value);
    const modBotin = parseFloat(document.getElementById("modBotin").value);
    const cicatriz = parseFloat(document.getElementById("cicatriz").value);
    const racha = parseFloat(document.getElementById("racha").value);

    // --- Cálculo de A B C D E (normales) ---

    const A = ((1 + elp) / 100000) + (bp / 30);  // se ignora EXP porque queremos EXP inverso
    const B = nivel + liga + fisura + pbRango;
    const C = 3 - modBotin;
    const D = 1 - (0.05 * cicatriz);
    const E = racha / 10;

    // Meta debería ser = A * B * C * D * E

    // --- EXP Inverso según tu Excel ---
    const EXP = (((A * 2) - (bp / 30)) * 100000) - elp;

    const metaCalculada = A * B * C * D * E;

    document.getElementById("resultado").innerHTML =
        "<b>EXP Modificado Necesario:</b> " + Math.floor(EXP) +
        "<br><br><b>Meta generada por tus variables:</b> " + Math.floor(metaCalculada);
}
</script>

</body>
</html>
