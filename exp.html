<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora EXP</title>
<style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .box { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #0077ff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #005fcc; }
    #resultado { margin-top: 20px; font-size: 20px; font-weight: bold; }
</style>
</head>
<body>

<div class="box">
<h2>Calculadora de EXP</h2>

<label>Meta</label>
<input id="Meta" type="number">

<label>ELP</label>
<input id="ELP" type="number">

<label>BP</label>
<input id="BP" type="number">

<label>Nivel</label>
<input id="Nivel" type="number">

<label>Liga</label>
<input id="Liga" type="number">

<label>Fisura</label>
<input id="Fisura" type="number">

<label>Puntos de Batalla (Rango)</label>
<input id="PR" type="number">

<label>Modificador de botín de disminuciones</label>
<input id="Mod" type="number">

<label>Cicatriz de Bot</label>
<input id="Cicatriz" type="number">

<label>Racha de inicios de sesión</label>
<input id="Racha" type="number">

<button onclick="calcular()">Calcular EXP</button>

<div id="resultado"></div>
</div>

<script>
function calcular() {
    // Inputs
    let Meta = parseFloat(document.getElementById("Meta").value);
    let ELP = parseFloat(document.getElementById("ELP").value);
    let BP = parseFloat(document.getElementById("BP").value);
    let Nivel = parseFloat(document.getElementById("Nivel").value);
    let Liga = parseFloat(document.getElementById("Liga").value);
    let Fisura = parseFloat(document.getElementById("Fisura").value);
    let PR = parseFloat(document.getElementById("PR").value);
    let Mod = parseFloat(document.getElementById("Mod").value);
    let Cicatriz = parseFloat(document.getElementById("Cicatriz").value);
    let Racha = parseFloat(document.getElementById("Racha").value);

    // Constantes del Excel
    const CONST_100000 = 100000;
    const CONST_30 = 30;

    // Variables ocultas (del Excel)
    let B = (Nivel + Liga + Fisura) + (PR / 5);
    let C = 3 - Mod;
    let D = 1 - (0.05 * Cicatriz);
    let E = Racha / 10;

    let A = Meta / (B * C * D * E);

    // Fórmula final
    let EXP = (((A * 2) - (BP / CONST_30)) * CONST_100000) - ELP;

    document.getElementById("resultado").innerHTML =
        "EXP Total: " + EXP.toLocaleString("es-ES");
}
</script>

</body>
</html>
