<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de PEL</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Consolas, monospace;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 6px;
      background: #0d1117;
      color: #fff;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      background-color: #238636;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2ea043;
    }
    .resultado {
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      color: #f0f6fc;
    }
  </style>
</head>
<body>
<h1>⚔️ Calculadora de EXP ⚔️</h2>
  <div class="container">
    
<label>Puntos de Rango</label>
<input id="Meta" type="number" value="0" />

<label>ELP</label>
<input id="ELP" type="number" value="0" />

<label>BP</label>
<input id="BP" type="number" value="0" />

<label>Nivel</label>
<input id="Nivel" type="number" value="0" />

<label>Liga</label>
<input id="Liga" type="number" value="0" />

<label>Fisura</label>
<input id="Fisura" type="number" value="0" />

<label>Rango Puntos de Batalla</label>
<input id="PR" type="number" value="0" />

<label>Modificador de botín de Disminución</label>
<input id="Mod" type="number" value="0" />

<label>Cicatriz de Bot</label>
<input id="Cicatriz" type="number" value="0" />

<label>Racha Inicios de Sesión</label>
<input id="Racha" type="number" value="0" />

<button onclick="calcular()">Calcular Puntos de Experiencia</button>

<div id="resultado">Tus Puntos de Experiencia aparecerán aquí</div>
</div>

<script>
function calcular() {
    // Inputs
    let Meta = parseFloat(document.getElementById("Meta").value);
    let ELP = parseFloat(document.getElementById("ELP").value);
    let BP = parseFloat(document.getElementById("BP").value);
    let Nivel = parseFloat(document.getElementById("Nivel").value);
    let Liga = parseFloat(document.getElementById("Liga").value);
    let Fisura = parseFloat(document.getElementById("Fisura").value);
    let PR = parseFloat(document.getElementById("PR").value);
    let Mod = parseFloat(document.getElementById("Mod").value);
    let Cicatriz = parseFloat(document.getElementById("Cicatriz").value);
    let Racha = parseFloat(document.getElementById("Racha").value);

    // Constantes del Excel
    const CONST_100000 = 100000;
    const CONST_30 = 30;

    // Variables ocultas (del Excel)
    let B = (Nivel + Liga + Fisura) + (PR / 5);
    let C = 3 - Mod;
    let D = 1 - (0.05 * Cicatriz);
    let E = Racha / 10;

    let A = Meta / (B * C * D * E);

    // Fórmula final
    let EXP = (((A * 2) - (BP / CONST_30)) * CONST_100000) - ELP;

    document.getElementById("resultado").innerHTML =
        "EXP Total: " + EXP.toLocaleString("es-ES");
}
</script>

</body>
</html>
