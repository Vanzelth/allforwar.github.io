<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de PEL</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Consolas, monospace;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 6px;
      background: #0d1117;
      color: #fff;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      background-color: #238636;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2ea043;
    }
    .resultado {
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      color: #f0f6fc;
    }
  </style>
</head>
<body>
  <h1>⚔️ Calculadora de PEL ⚔️</h1>
  <div class="container">

    <label>Puntos de Rango</label>
    <input type="number" id="puntosRango" value="0" />

    <label>EXP</label>
    <input type="number" id="exp" value="0" />

    <label>BP</label>
    <input type="number" id="bp" value="0" />

    <label>Nivel</label>
    <input type="number" id="nivel" value="0" />

    <label>Liga</label>
    <input type="number" id="liga" value="0" />

    <label>Fisura</label>
    <input type="number" id="fisura" value="0" />

    <label>Rango Puntos Batalla</label>
    <input type="number" id="pbRango" value="0" />

    <label>Modificador Botín de Disminución</label>
    <input type="number" step="any" id="modBotin" value="0" />

    <label>Cicatriz de Bot</label>
    <input type="number" id="cicatriz" value="0" />

    <label>Racha Inicios de Sesión</label>
    <input type="number" id="racha" value="0" />

    <button onclick="calcularPEL()">Calcular PEL</button>

    <div class="resultado" id="resultado">El resultado aparecerá aquí</div>
</div>

<script>
function calcularPEL() {
    // Obtener valores
    let puntosRango = parseFloat(document.getElementById("puntosRango").value) || 0;
    let exp = parseFloat(document.getElementById("exp").value) || 0;
    let bp = parseFloat(document.getElementById("bp").value) || 0;
    let nivel = parseFloat(document.getElementById("nivel").value) || 0;
    let liga = parseFloat(document.getElementById("liga").value) || 0;
    let fisura = parseFloat(document.getElementById("fisura").value) || 0;
    let pbRango = parseFloat(document.getElementById("pbRango").value) || 0;
    let modBotin = parseFloat(document.getElementById("modBotin").value) || 0;
    let cicatriz = parseFloat(document.getElementById("cicatriz").value) || 0;
    let racha = parseFloat(document.getElementById("racha").value) || 1;

    // Fórmulas internas EXACTAS
    let B = (nivel + liga + fisura) + (pbRango / 5);
    let C = 3 - modBotin;
    let D = 1 - (0.05 * cicatriz);
    let E = racha / 10;

    // A
    let A = puntosRango / (B * C * D * E);

    // PEL final
    let PEL = ((((A * 2) - (bp / 30)) * 100000) - exp);

    document.getElementById("resultado").innerHTML =
        "PEL: " + PEL.toLocaleString("es-CL");
}
</script>

</body>
</html>
