<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora PEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        h1 { text-align: center; }
        .box {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Calculadora PEL</h1>

<div class="box">
    <label>Puntos de Rango</label>
    <input type="number" id="puntosRango">

    <label>EXP</label>
    <input type="number" id="exp">

    <label>BP</label>
    <input type="number" id="bp">

    <!-- Variables internas B, C, D, E -->
    <input type="number" id="B" class="hidden" value="1">
    <input type="number" id="C" class="hidden" value="1">
    <input type="number" id="D" class="hidden" value="1">
    <input type="number" id="E" class="hidden" value="1">

    <button onclick="calcularPEL()">Calcular PEL</button>

    <div id="resultado"></div>
</div>

<script>
function calcularPEL() {
    // Variables visibles
    let puntosRango = parseFloat(document.getElementById("puntosRango").value || 0);
    let exp = parseFloat(document.getElementById("exp").value || 0);
    let bp = parseFloat(document.getElementById("bp").value || 0);

    // Variables internas
    let B = parseFloat(document.getElementById("B").value);
    let C = parseFloat(document.getElementById("C").value);
    let D = parseFloat(document.getElementById("D").value);
    let E = parseFloat(document.getElementById("E").value);

    // Calculo de A
    let A = puntosRango / (B * C * D * E);

    // Formula final
    let PEL = (((A * 2) - (bp / 30)) * 100000) - exp;

    document.getElementById("resultado").innerHTML =
        "PEL: " + PEL.toLocaleString("es-CL");
}
</script>

</body>
</html>
